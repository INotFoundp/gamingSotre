<head>
    <meta charset="UTF-8">

    <title></title>

<body>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="home.html">
                        <img src="./image/logo/LOGO.png" alt="Logo">
                    </a>
                </div>
                <div class="back-button">
                    <i id="backTolastPage" class="fa-solid fa-angle-left"></i>
                </div>
            </nav>
        </header>
        <main>
            <section class="prod">
                <div class="images">
                    <div class="main-image">
                        <img id="main-img" src="" alt="">
                    </div>
                    <div class="little-image">
                    </div>
                </div>
                <div class="description-prod">
                    <div class="prod-name">
                        <h2 id="prodName"></h2>
                    </div>
                    <div class="prod-info">
                        <p id="prodDescriptopn">
                        </p>
                    </div>
                    <div class="buy">
                        <span id="prodPrice"></span>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>
            </section>
            <section class="system-req">
                <div class="titel">
                    <h4>
                        سیستم مورد نیاز
                    </h4>
                </div>
                <div class="system-req-info">

                    <div class="min">
                        <div class="system-req-titel">
                            <h4>
                                مورد نیاز
                            </h4>
                        </div>
                        <div class="min-information">
                            <span class="req os">OS : Windows 10 , 8 , 7 64bit</span>
                            <span class="req cpu">Cpu : Core i 3 2100 2.4gh </span>
                            <span class="req ram">Ram : 4 gb ddr3 1333</span>
                            <span class="req gpu">Gpu : gforce 9400gt 1gb , AMD hd 8700</span>
                            <span class="req hdd">sotage : 70gb</span>
                        </div>
                    </div>
                    <div class="max">
                        <div class="system-req-titel">
                            <h4>پشنهادی</h4>
                        </div>
                        <div class="max-information">
                            <span class="req os">OS : Windows 10 , 8 , 7 64bit</span>
                            <span class="req cpu">Cpu : Core i 5 2500k 2.4gh </span>
                            <span class="req ram">Ram : 8 gb ddr4 2400</span>
                            <span class="req gpu">Gpu : gtx960 4gb , AMD r9 270x</span>
                            <span class="req hdd">sotage : 70gb</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
    <script src="js/animatedBackground.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/detailProd.js" type="module"></script>
